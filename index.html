<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="general-container">
        <h1>CONTADORES</h1>
        <div class="sub-container">
            <div class="cont">
                <h2>Puro</h2>
                <button name="subtrair" class="decrement" id="decrement-pure" onclick="decrement_pure()">-</button>
                <span id="current-number-pure">0</span>
                <button name="atribuir" class="increment" id="increment-pure" onclick="increment_pure()">+</button>
            </div>
            <div class="cont">
                <h2>Limitado</h2>
                <button name="subtrair" class="decrement" id="decrement-limit" onclick="decrement_limit()">-</button>
                <span id="current-number-limit">0</span>
                <button name="atribuir" class="increment" id="increment-limit" onclick="increment_limit()">+</button>
            </div>
        </div>
    </div>


</body>
<script src="assets/js/javascript.js"></script>
</html>
